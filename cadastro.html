<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container-fluid d-flex justify-content-center align-items-center main-container p-5">
        <div class="row bg-light-gray p-4 mx-2 rounded-4">
            <form class="col-12 justify-content-center text-center">
                <div class="row-md p-2">
                    <h2>Cadastro</h2>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="nome" class="form-control" placeholder="Jose Creide">
                    <label for="nome" class="form-label">Nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="email" class="form-control" placeholder="name@example.com">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="password" class="form-control" placeholder="password">
                    <label for="password" class="form-label">Senha</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="confirm-password" class="form-control" placeholder="confirm-password">
                    <label for="confirm-password" class="form-label">Confirme a senha</label>
                </div>

                <div class="form-check justify-content-center d-flex">
                    <input class="form-check-input" type="checkbox" value="" id="terms">
                    <label class="form-check-label ps-1 fw-bold" for="terms">Li e concordo com os termos de uso</label>
                  </div>
                <div class="mt-4">
                    <a href="login.html" class="btn btn-warning rounded-pill py-3 px-4 fw-bold">CADASTRAR</a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
